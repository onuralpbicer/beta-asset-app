<ng-container [ngSwitch]="property.type">
    <p *ngSwitchCase="IEquipmentPropertyType.TEXT">{{ property.textValue }}</p>
    <p *ngSwitchCase="IEquipmentPropertyType.NUMBER">
        {{ property.numberValue }}
    </p>
    <p *ngSwitchCase="IEquipmentPropertyType.DATE">
        {{ property.dateValue | date }}
    </p>
    <div class="toggle-container" *ngSwitchCase="IEquipmentPropertyType.TOGGLE">
        <div
            *ngFor="let option of property.toggleOptions; let i = index"
            [attr.data-selected]="property.toggleValue === i"
        >
            {{option}}
        </div>
    </div>
</ng-container>
