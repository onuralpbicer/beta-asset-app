<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Equipment Types</ion-title>
    </ion-toolbar>
</ion-header>
<beta-asset-app-side-menu [contentId]="contentId"></beta-asset-app-side-menu>
<ion-content [forceOverscroll]="false" [id]="contentId" class="ion-padding">
    <div class="loading-container" *ngIf="loading$ | async">
        <ion-spinner></ion-spinner>
    </div>
    <div class="list-container" *ngIf="!(loading$ | async)">
        <div
            class="list-item"
            *ngFor="let equipmentType of equipmentTypeList$ | async"
        >
            {{ equipmentType.name }} ({{ equipmentType.equipments.length }})
        </div>
    </div>
</ion-content>
