<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Equipment Types</ion-title>
    </ion-toolbar>
</ion-header>
<beta-asset-app-side-menu [contentId]="contentId"></beta-asset-app-side-menu>
<ion-content [forceOverscroll]="false" [id]="contentId" class="ion-padding">
    <div class="loading-container" *ngIf="loading">
        <ion-spinner></ion-spinner>
    </div>
    <div class="list-container" *ngIf="!loading">
        <div
            class="list-item"
            *ngFor="let equipmentType of equipmentTypes"
            (click)="goToEquipmentType(equipmentType)"
        >
            {{ equipmentType.name }}
        </div>
    </div>
</ion-content>
